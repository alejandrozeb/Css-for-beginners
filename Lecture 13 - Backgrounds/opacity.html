<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducction to CSS</title>
    <style type="text/css">
    img{
        opacity: 0.9;
        /* el numero de opacity es al 100% en escalade 0.0 a 1.0 un ejemplo es que 0.4 esta al 40% */
    }
    img:hover{
        opacity: 1.0;
        /* esta e suna funcion integrada, cuando el mouse pasa sobre la imagen tiene esta opacity */
    }
    </style>
</head>
<body>
    <div>
        <img src="beach.jpg" width="640" height="400">

    </div>
</body>
</html>
