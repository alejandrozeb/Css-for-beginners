<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <style type="text/css">
        #div1{
            width: 100%;
            height: 500px;
            border: 3px solid black;
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            /* opciones de fondo para divs ademas esta sentencia repite la imagen para llenar el browser
            esto se puede controlar con back..repeat en el eje x y y*/
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    
</body>
</html>
